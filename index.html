<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Hazard Index Calculator</title>
</head>
<body>
  <form action="" class="calculator-form">
    <div class="equation-wrapper">
      <div class="input">
        <div class="fraction">
          <div class="numerator">
            <label for="pfhxs">PFHxS:</label>
            <input type="number" id="pfhxs" class="equation-input" name="pfhxs" value="0">ppt
          </div>
          <div class="denominator">
            9.0 ppt
          </div>
        </div>
        <div class="plus">+</div>
        <div class="fraction">
          <div class="numerator">
            <label for="pfna">PFNA:</label>
            <input type="number" id="pfna" class="equation-input" name="pfna" value="0">ppt
          </div>
          <div class="denominator">
            10.0 ppt
          </div>
        </div>
        <div class="plus">+</div>
        <div class="fraction">
          <div class="numerator">
            <label for="hfpo-da">HFPO-DA (Gen-X):</label>
            <input type="number" id="hfpo-da" class="equation-input" name="hfpo-da" value="0">ppt
          </div>
          <div class="denominator">
            10.0 ppt
          </div>
        </div>
        <div class="plus">+</div>
        <div class="fraction">
          <div class="numerator">
            <label for="pfbs">PFBS:</label>
            <input type="number" id="pfbs" class="equation-input" name="pfbs" value="0">ppt
          </div>
          <div class="denominator">
            2000.0 ppt
          </div>
        </div>
        <div class="plus">+</div>
      </div>
      <div class="output">
        <div class="equals">=</div>
        <div class="result-wrapper">
          <div class="hi-result">0</div>
          Hazard Index (unitless)
        </div>
      </div>
    </div>
  </form>
  <script src="./script.js"></script>
</body>
</html>
